<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jhoney Rodrigues Rosa" />
    <meta name="description" content="Web project around" />
    <meta name="keywords" content="HTML, CSS e JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <title>Around the U.S</title>
</head>
<body>
   <div class="page">
     <header class="header">
      <div class="header__open-edit"> 
        <img class="header__vector" src="./images/Vector (1).svg" alt="Logo Around">
      </div>  
     </header>
     <div class="profile"> 
      <img class="profile__image" src="./images/image-perfil.jpg" alt="Foto do perfil">
     <div>
      <div class="profile__box-name">
          <h1 class="profile__name">Jacques Cousteau</h1>
       <button class="profile__button-edit-name"><img src="./images/caneta-edit.png" alt="imagem caneta de edição"></button>
      </div>
       <p class="profile__occupation">Explorador</p>
     </div>
     <button class="profile__button-add"><img src="./images/+.png" alt="imagem de caneta"></button>
     </div>
     <main class="photo-grid">
      <div class="photo-grid__box">  
         <img class="photo-grid__item" src="./images/photo-grid/Isla-del-sol-bolivia.jpg" alt="Bolivia">
         <div class="photo-grid__box-name"> 
           <p class="photo-grid__name">Isla del Sol- Bolívia</p>
           <img class="photo-grid__coração" src="./images/photo-grid/Coração.jpg" alt="Imagem Coração">
          </div>
      </div>
      <div class="photo-grid__box">  
        <img class="photo-grid__item"  src="./images/photo-grid/deserto-de-Tatacoa-em-Huila-Neiva-Colômbia.jpg" alt="Colombia">
         <div class="photo-grid__box-name"> 
           <p class="photo-grid__name">Deserto Tatacoa - Colômbia</p>
           <img class="photo-grid__coração" src="./images/photo-grid/Coração.jpg" alt="Imagem Coração">
          </div>
      </div>
       <div class="photo-grid__box">   
        <img class="photo-grid__item"  src="./images/photo-grid/playa-lagun-curacao.jpg" alt="Curação">
         <div class="photo-grid__box-name"> 
           <p class="photo-grid__name">Playa Lagun - Curação</p>
           <img class="photo-grid__coração" src="./images/photo-grid/Coração.jpg" alt="Imagem Coração">
          </div>
      </div>
      <div class="photo-grid__box">  
        <img class="photo-grid__item"  src="./images/photo-grid/punta-leona-costa-rica.jpg" alt="Costa Rica">
         <div class="photo-grid__box-name"> 
           <p class="photo-grid__name">Punta Leona - Costa Rica</p>
           <img class="photo-grid__coração" src="./images/photo-grid/Coração.jpg" alt="Imagem Coração">
          </div>
      </div>
        <div class="photo-grid__box">  
       <img class="photo-grid__item"  src="./images/photo-grid/aconcagua-park-mendonza-argentinaaconcagua-park-mendonza-argentina.jpg" alt="Argentina">
         <div class="photo-grid__box-name"> 
           <p class="photo-grid__name">Aconcagua park Mendonza - Argentina</p>
           <img class="photo-grid__coração" src="./images/photo-grid/Coração.jpg" alt="Imagem Coração">
          </div>
      </div>
       <div class="photo-grid__box">  
       <img class="photo-grid__item"   src="./images/photo-grid/san-blas-island-panama.jpg" alt="Panamá">
         <div class="photo-grid__box-name"> 
           <p class="photo-grid__name">San Blas Island - Panama</p>
           <img class="photo-grid__coração" src="./images/photo-grid/Coração.jpg" alt="Imagem Coração">
          </div>
      </div>
       </main>
<footer class="footer">
  <p class="footer__description">© 2024 Around The U.S.</p>
</footer>
<div class="overlay">
  <div class="popup">
    <h2 class="popup__title">Editar perfil</h2>
    <form class="popup__form">
    <input class="popup__input-name" type="text" placeholder="Nome" />
    <input class="popup__input-occupation"  type="text" placeholder="Sobre mim" />
   <button class="popup__button-save" type="submit">Salvar</button>
    </form>
   <img class="popup__x-popup" src="./images/photo-grid/xpopup.svg" alt="X de fechar">
  </div>
</div> 
  <script src="./scripts/index.js"></script>
</div>
</body>
</html>
